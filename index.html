<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador Personal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .board {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        .list {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .list-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .task {
            background-color: #ececec;
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .add-task {
            padding: 10px;
            background-color: #00bfa5;
            color: #ffffff;
            border: none;
            width: 100%;
            margin-top: 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .add-task:hover {
            background-color: #009e8a;
        }
        .task textarea {
            width: 100%;
            border: none;
            resize: none;
            background: #ececec;
        }
        .task textarea:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Organizador Personal</h1>
        <div class="board" id="board">
            <div class="list">
                <div class="list-title">Tareas por Hacer</div>
                <div class="task">
                    <textarea>Ejemplo de Tarea</textarea>
                </div>
                <button class="add-task" onclick="addTask('todo')">Agregar Tarea</button>
            </div>
            <div class="list">
                <div class="list-title">En Progreso</div>
                <button class="add-task" onclick="addTask('inProgress')">Agregar Tarea</button>
            </div>
            <div class="list">
                <div class="list-title">Completadas</div>
                <button class="add-task" onclick="addTask('done')">Agregar Tarea</button>
            </div>
        </div>
    </div>

    <script>
        function addTask(listType) {
            const list = document.querySelector(`.list-title:contains(${listType})`).parentElement;
            const newTask = document.createElement('div');
            newTask.className = 'task';
            newTask.innerHTML = '<textarea></textarea>';
            list.insertBefore(newTask, list.querySelector('.add-task'));
        }
    </script>
</body>
</html>
